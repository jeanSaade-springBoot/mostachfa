    <script  src="/js/jqwidgets/jqxnumberinput.js"></script>
    <script  src="/js/jqwidgets/generatedata.js"></script>
    <script  src="/js/jqwidgets/jqxdropdownlist.js"></script>
    <script  src="/js/jqwidgets/jqxlistbox.js"></script>
     <script  src="/js/jqwidgets/jqxwindow.js"></script>
    <script>
    $(document).ready(function () {
	    var data = generatedata(200);
	    var signInResponseDTO2 = "[[${signInResponseDTO}]]";
	    var source =
	    {
	        localdata: data,
	        datatype: "array",
	        datafields:
	        [
	            { name: 'firstname', type: 'string' },
	            { name: 'lastname', type: 'string' },
	            { name: 'productname', type: 'string' },
	            { name: 'quantity', type: 'number' },
	            { name: 'price', type: 'number' }
	        ],
	        updaterow: function (rowid, rowdata, commit) {
	            // synchronize with the server - send update command
	            // call commit with parameter true if the synchronization with the server is successful 
	            // and with parameter false if the synchronization failder.
	            commit(true);
	        }
	    };
	    var dataAdapter = new $.jqx.dataAdapter(source);
	    // initialize jqxGrid
	    $("#grid").jqxGrid(
	    {
	        width: '100%',
	        height:'60%',
	        source: dataAdapter,
	        selectionmode: 'none',
	        pageable: true,
	        rtl:true,
	        columns: [
	          { text: 'Patient Name', datafield: 'firstname', width: 200 },
	          { text: 'description', datafield: 'productname' },
	          { text: 'creation date', datafield: 'quantity', width: 90, cellsalign: 'right' },
	          { text: 'status', datafield: 'price', width: 90, cellsalign: 'right', cellsformat: 'c2' },
		      { text: '', datafield: 'Assign',width: 88, columntype: 'button', cellsrenderer: function () {
		             return "Assign,fa fa-user,assign-button,88%";
		          }, buttonclick: function (row) {
		             // open the popup window when the user clicks a button.
		        	     editrow = row;
			             var offset = $("#grid").offset();
			             $("#popupWindow").jqxWindow({ position: { x: parseInt(offset.left) + 80, y: parseInt(offset.top) - 20 } });
			
			             // get the clicked row's data and initialize the input fields.
			             var dataRecord = $("#grid").jqxGrid('getrowdata', editrow);
			          
			             // show the popup window.
			             $("#popupWindow").jqxWindow('open');
		         }
		         },
	          { text: '', datafield: 'View',width: 80, columntype: 'button', cellsrenderer: function () {
	             return "View,fa fa-eye,view-button,80%";
	          }, buttonclick: function (row) {
	        	  debugger;
	             // open the popup window when the user clicks a button.
	             editrow = row;
	             var offset = $("#grid").offset();
	             $("#popupWindow").jqxWindow({ position: { x: parseInt(offset.left) + 60, y: parseInt(offset.top) } });
	
	             // get the clicked row's data and initialize the input fields.
	             var dataRecord = $("#grid").jqxGrid('getrowdata', editrow);
	             $("#firstName").val(dataRecord.firstname);
	             // show the popup window.
	             $("#popupWindow").jqxWindow('open');
	         }
	         }
	        ]
	    });
	    
	   
	    // initialize the popup window and buttons.
        $("#popupWindow").jqxWindow({
            width: 1250, height:'70%', rtl: true,resizable: false,  isModal: true, autoOpen: false, cancelButton: $("#Cancel"), modalOpacity: 0.01           
        });

        $("#popupWindow").on('open', function () {

	    $("#doctor-grid").jqxGrid(
           		    {
           		        width: '100%',
           		        height:'100%',
           		        source: dataAdapter,
           		        pageable: true,
           		        rtl:true,
           		        columns: [
           		          { text: 'Patient Name', datafield: 'firstname', width: 200 },
           		          { text: 'description', datafield: 'productname' },
           		          { text: 'creation date', datafield: 'quantity', width: 90, cellsalign: 'right' },
           		          { text: 'status', datafield: 'price', width: 90, cellsalign: 'right', cellsformat: 'c2' }
           		        ]
           		    });
	      $("#doctor-grid").jqxGrid('clearselection');
        });
        
 	   $("#doctor-grid").bind('rowselect', function (event) {
 		    var row = event.args.rowindex;
	        console.log("row :" + event.args.row)
	        $('#popupWindow').jqxWindow('close');
	   		 });
    });
	</script>
